<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XML digital signature</title>

  <!-- Get bootstrap from CDN-->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container">
    <h1 class="text-center">XML digital signature</h1>
    <p>Canonicalization algorithm: xml-exc-c14n</p>
    <p>Digest algorithm: SHA256</p>
    <p>Signature algorithm: RSA-SHA256</p>
    <p>Envoloped</p>
    <form id="sign" action="/sign" method="POST" enctype="multipart/form-data"
      class="form-horizontal">
      <legend>Upload xml file and keys</legend>
      <div class="form-group">
        <label class="col-md-4 control-label" for="xml">XML File</label>
        <div class="col-md-4">
          <input id="xml" name="xml" class="input-file" type="file">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="private">Private key file</label>
        <div class="col-md-4">
          <input id="private" name="private" class="input-file" type="file">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="public">Public key file</label>
        <div class="col-md-4">
          <input id="public" name="public" class="input-file" type="file">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <legend>
      <h3>Signature xml</h3>
    </legend>
    <textarea id="sign-content" style="width: 100%;height: 300px;"></textarea>
    <input type="button" id="copy" value="Copy" />

    <legend>
      <h3>Verify xml signature</h3>
    </legend>
    <textarea id="verify-content" style="width: 100%;height: 300px;"></textarea>
    <input type="button" id="verify" value="Verify" />
    <div id="verify-result"></div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
